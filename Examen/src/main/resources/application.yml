server:
    port: 8080
    
spring:
    application:
        name: user-microservice
    jpa:
        database: h2
        show-sql: false
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: true
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password:
    mvc:
        throw-exception-if-no-handler-found: true
    output:
        ansi:
            enabled: always

